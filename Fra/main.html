<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="To-Do Application">
  <meta name="author" content="Fra98">
  <title>ToDo Manager</title>
  <link rel="icon" href="logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top p-0 shadow">

    <!-- Toggle the left sidebar -->
    <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#left-sidebar"
      aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle sidebar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Brand logo and application name-->
    <a class="navbar-brand mr-0 px-3" href="main.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-ui-checks"
        viewBox="0 0 16 16">
        <path
          d="M7 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1zM2 1a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm0 8a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2H2zm.854-3.646a.5.5 0 0 1-.708 0l-1-1a.5.5 0 1 1 .708-.708l.646.647 1.646-1.647a.5.5 0 1 1 .708.708l-2 2zm0 8a.5.5 0 0 1-.708 0l-1-1a.5.5 0 0 1 .708-.708l.646.647 1.646-1.647a.5.5 0 0 1 .708.708l-2 2zM7 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1zm0-5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
      </svg>
      <span class="ml-2">ToDo Manager</span>
    </a>

    <!-- Search input-->
    <input class="form-control form-control-dark mx-auto d-none d-sm-block rounded-pill" type="text"
      placeholder="Search" aria-label="Search">

    <!-- Link to user profile -->
    <div class="navbar-nav px-3">
      <a class="nav-item nav-link" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z">
          </path>
        </svg>
      </a>
    </div>

  </nav>


  <!-- Content of the page -->
  <div class="container-fluid">
    <div class="row vheight-100">

      <!-- Left sidebar -->
      <aside class="collapse d-sm-block col-md-2 col-sm-3 col-12 below-nav px-0 bg-light" id="left-sidebar">
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action active">All</a>
          <a href="#" class="list-group-item list-group-item-action">Important</a>
          <a href="#" class="list-group-item list-group-item-action">Today</a>
          <a href="#" class="list-group-item list-group-item-action">Next 7 Days</a>
          <a href="#" class="list-group-item list-group-item-action">Private</a>
        </div>
      </aside>

      <!-- Main content -->
      <main class="col-md-10 col-sm-9 col-12 below-nav">

        <!-- Main title-->
        <h1>All</h1>

        <!-- List of tasks -->
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="check-t1">
                <label class="custom-control-label" for="check-t1">Complete Lab 2</label>
              </div>
              <small>Monday 22 March 2021 at 14:30</small>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="check-t2">
                <label class="custom-control-label" for="check-t2">Buy some groceries</label>
              </div>
              <svg class="bi bi-person-square" width="1.2em" height="1.2em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd" />
              </svg>
              <small>Today at 14:00</small>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="check-t3">
                <label class="custom-control-label important" for="check-t3">Read a good book!</label>
              </div>
            </div>
          </li>
        </ul>

        <!-- Add a new task... -->
        <button type="button" class="btn btn-lg btn-success fixed-right-bottom shadow">&#43;</button>

      </main>
    </div>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

</body>

</html>
